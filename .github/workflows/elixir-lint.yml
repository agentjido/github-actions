# Reusable Elixir Lint Workflow
# Usage: uses: agentjido/github-actions/.github/workflows/elixir-lint.yml@main
#
# Runs quality checks (format, compile, dialyzer, credo) via `mix quality`
# Also guards against manual CHANGELOG.md edits on pull requests

name: Elixir Lint

on:
  workflow_call:
    inputs:
      otp_version:
        description: 'OTP version'
        required: false
        type: string
        default: '28'
      elixir_version:
        description: 'Elixir version'
        required: false
        type: string
        default: '1.19'
      mix_env:
        description: 'MIX_ENV for compilation'
        required: false
        type: string
        default: 'dev'
      lint_command:
        description: 'Command to run for linting'
        required: false
        type: string
        default: 'mix quality'
      changelog_guard:
        description: 'Block PRs that modify CHANGELOG.md (auto-generated by git_ops)'
        required: false
        type: boolean
        default: true

jobs:
  changelog-guard:
    name: Changelog Guard
    runs-on: ubuntu-latest
    if: ${{ inputs.changelog_guard && github.event_name == 'pull_request' }}
    permissions:
      pull-requests: read
      contents: read
    steps:
      - name: Check for CHANGELOG.md modifications
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          FILES=$(gh api --paginate repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --jq '.[].filename')
          if echo "$FILES" | grep -qE '^CHANGELOG\.md$'; then
            echo "::error::CHANGELOG.md should not be edited manually - it is auto-generated by git_ops during releases."
            echo ""
            echo "Please remove CHANGELOG.md from your PR. Your changes will appear in the changelog"
            echo "automatically based on your conventional commit messages:"
            echo "  - feat: commits create 'Added' entries"
            echo "  - fix: commits create 'Fixed' entries"
            echo "  - docs:, chore:, ci: commits are excluded"
            exit 1
          fi
          echo "âœ“ No CHANGELOG.md modifications detected"

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ inputs.otp_version }}
          elixir-version: ${{ inputs.elixir_version }}

      - name: Install Hex/Rebar
        run: |
          set -euo pipefail
          mix local.hex --force
          mix local.rebar --force

      - name: Restore Hex/Mix cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.hex
            ~/.mix
          key: ${{ runner.os }}-beamtools-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-beamtools-

      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ inputs.mix_env }}-otp${{ inputs.otp_version }}-elixir${{ inputs.elixir_version }}-${{ hashFiles('mix.lock') }}

      - name: Remove cached rebar3 build artifacts in deps
        run: |
          if [ -d deps ]; then
            find deps -maxdepth 6 -type d \( -name _build -o -name .rebar3 \) -prune -exec rm -rf {} + || true
            find deps -maxdepth 6 -type f -name rebar3.crashdump -delete || true
          fi

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile
        env:
          MIX_ENV: ${{ inputs.mix_env }}

      - name: Create PLT directory
        run: mkdir -p priv/plts

      - name: Restore Dialyzer PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-otp${{ inputs.otp_version }}-elixir${{ inputs.elixir_version }}-${{ hashFiles('mix.lock', 'mix.exs') }}

      - name: Run lint checks
        run: ${{ inputs.lint_command }}
        env:
          MIX_ENV: ${{ inputs.mix_env }}

      - name: Audit Hex dependencies
        run: mix hex.audit

      - name: Validate Hex package (dry run)
        if: github.event_name == 'pull_request'
        run: mix hex.publish --dry-run
        env:
          MIX_ENV: dev
