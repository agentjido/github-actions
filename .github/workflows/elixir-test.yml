# Reusable Elixir Test Workflow
# Usage: uses: agentjido/github-actions/.github/workflows/elixir-test.yml@main
#
# Supports version matrix testing via otp_versions and elixir_versions inputs (JSON arrays)

name: Elixir Test

on:
  workflow_call:
    inputs:
      otp_versions:
        description: 'JSON array of OTP versions'
        required: false
        type: string
        default: '["27", "28"]'
      elixir_versions:
        description: 'JSON array of Elixir versions'
        required: false
        type: string
        default: '["1.18", "1.19"]'
      mix_env:
        description: 'MIX_ENV for tests'
        required: false
        type: string
        default: 'test'
      test_command:
        description: 'Command to run tests'
        required: false
        type: string
        default: 'mix test'
      postgres:
        description: 'Enable PostgreSQL service'
        required: false
        type: boolean
        default: false
      postgres_image:
        description: 'PostgreSQL Docker image'
        required: false
        type: string
        default: 'postgres:16-alpine'

jobs:
  test:
    name: Test (OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }})
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: ${{ !inputs.postgres }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        otp: ${{ fromJson(inputs.otp_versions) }}
        elixir: ${{ fromJson(inputs.elixir_versions) }}

    env:
      MIX_ENV: ${{ inputs.mix_env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Install Hex/Rebar
        run: |
          set -euo pipefail
          mix local.hex --force
          mix local.rebar --force

      - name: Restore Hex/Mix cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.hex
            ~/.mix
          key: ${{ runner.os }}-beamtools-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-beamtools-

      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ inputs.mix_env }}-otp${{ matrix.otp }}-elixir${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: Remove cached rebar3 build artifacts in deps
        run: |
          if [ -d deps ]; then
            find deps -maxdepth 6 -type d \( -name _build -o -name .rebar3 \) -prune -exec rm -rf {} + || true
            find deps -maxdepth 6 -type f -name rebar3.crashdump -delete || true
          fi

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: ${{ inputs.test_command }}

  test-with-postgres:
    name: Test (OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }})
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: ${{ inputs.postgres }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        otp: ${{ fromJson(inputs.otp_versions) }}
        elixir: ${{ fromJson(inputs.elixir_versions) }}

    env:
      MIX_ENV: ${{ inputs.mix_env }}
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db

    services:
      postgres:
        image: ${{ inputs.postgres_image }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d test_db"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Install Hex/Rebar
        run: |
          set -euo pipefail
          mix local.hex --force
          mix local.rebar --force

      - name: Restore Hex/Mix cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.hex
            ~/.mix
          key: ${{ runner.os }}-beamtools-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-beamtools-

      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ inputs.mix_env }}-otp${{ matrix.otp }}-elixir${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: Remove cached rebar3 build artifacts in deps
        run: |
          if [ -d deps ]; then
            find deps -maxdepth 6 -type d \( -name _build -o -name .rebar3 \) -prune -exec rm -rf {} + || true
            find deps -maxdepth 6 -type f -name rebar3.crashdump -delete || true
          fi

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Setup database
        run: mix ecto.setup
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@${{ env.POSTGRES_HOST }}:${{ env.POSTGRES_PORT }}/${{ env.POSTGRES_DB }}

      - name: Run tests
        run: ${{ inputs.test_command }}
