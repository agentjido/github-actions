# Reusable Elixir Test Workflow
# Usage: uses: agentjido/github-actions/.github/workflows/elixir-test.yml@v1
# (Transfer to agentjido/github-actions when permissions available)

name: Elixir Test

on:
  workflow_call:
    inputs:
      otp_version:
        description: 'OTP version (if no .tool-versions)'
        required: false
        type: string
      elixir_version:
        description: 'Elixir version (if no .tool-versions)'
        required: false
        type: string
      version_file:
        description: 'Path to version file'
        required: false
        type: string
        default: '.tool-versions'
      mix_env:
        description: 'MIX_ENV for tests'
        required: false
        type: string
        default: 'test'
      test_command:
        description: 'Command to run tests'
        required: false
        type: string
        default: 'mix test'
      postgres:
        description: 'Enable PostgreSQL service'
        required: false
        type: boolean
        default: false
      postgres_image:
        description: 'PostgreSQL Docker image'
        required: false
        type: string
        default: 'postgres:16-alpine'

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    env:
      MIX_ENV: ${{ inputs.mix_env }}
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start PostgreSQL
        if: ${{ inputs.postgres }}
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -e POSTGRES_DB=$POSTGRES_DB \
            -p $POSTGRES_PORT:5432 \
            ${{ inputs.postgres_image }}

          # Wait for PostgreSQL to be ready (30 second timeout per NFR-PERF-009)
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres pg_isready -U $POSTGRES_USER -d $POSTGRES_DB > /dev/null 2>&1; then
              echo "PostgreSQL is ready after ${i}s"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "PostgreSQL failed to start within 30 seconds"
              echo "Container logs:"
              docker logs postgres
              exit 1
            fi
            sleep 1
          done

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: ${{ inputs.version_file }}
          version-type: strict
          otp-version: ${{ inputs.otp_version }}
          elixir-version: ${{ inputs.elixir_version }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            deps
            _build
            ~/.mix
            ~/.hex
          key: ${{ runner.os }}-mix-test-${{ hashFiles('mix.lock') }}-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-mix-test-${{ hashFiles('mix.lock') }}-
            ${{ runner.os }}-mix-test-

      - name: Log cache status
        run: |
          if [ "${{ steps.deps-cache.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit for key: ${{ runner.os }}-mix-test-${{ hashFiles('mix.lock') }}-${{ hashFiles('.tool-versions') }}"
          else
            echo "Cache miss - attempted key: ${{ runner.os }}-mix-test-${{ hashFiles('mix.lock') }}-${{ hashFiles('.tool-versions') }}"
          fi

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Setup database
        if: ${{ inputs.postgres }}
        run: mix ecto.setup
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@${{ env.POSTGRES_HOST }}:${{ env.POSTGRES_PORT }}/${{ env.POSTGRES_DB }}

      - name: Run tests
        run: ${{ inputs.test_command }}

      - name: Cleanup PostgreSQL
        if: ${{ inputs.postgres && always() }}
        run: docker stop postgres && docker rm postgres
